
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Teguhkr/AR-1@main/assets/Bee/newBee.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> -->
      <!-- <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/band.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> -->
      <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Teguhkr/AR-1@main/assets/band-example/three.mind; maxtrack:3" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> -->
      <a-assets>
        <a-asset-item id="beeModel" src="https://cdn.jsdelivr.net/gh/Teguhkr/AR-1@main/assets/Bee/scene.gltf"></a-asset-item>
        <a-asset-item id="whaleModel" src="https://cdn.jsdelivr.net/gh/Teguhkr/AR-1@main/assets/Blue%20Whale/scene.gltf"></a-asset-item>
        <a-asset-item id="antModel" src="https://cdn.jsdelivr.net/gh/Teguhkr/AR-1@main/assets/Ant/scene.gltf"></a-asset-item>
      </a-assets>

      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#beeModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.0005 0.0005 0.0005" src="#antModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.0005 0.0005 0.0005" src="#whaleModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>

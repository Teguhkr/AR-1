<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: Multiple Marker</title>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

        <!-- create assets -->
        <a-assets timeout="900000">
            <a-asset-item id="drone" src="./assets/busterDrone/busterDrone.gltf"></a-asset-item>
            <a-asset-item id="cookie" src="./assets/cookie5/cookie5.gltf"></a-asset-item>
            <a-asset-item id="roti" src="./assets/roti/roti.gltf"></a-asset-item>
            <a-asset-item id="motorbike" src="./assets/motorbike/scene.gltf"></a-asset-item>
            <a-asset-item id="helmet" src="./assets/damagedHelmet/damagedHelmet.gltf"></a-asset-item>
            <a-asset-item id="skull" src="./assets/skull_downloadable/scene.gltf"></a-asset-item>
            <a-asset-item id="cat" src="./assets/Sleeping/scene.gltf"></a-asset-item>
            <a-asset-item id="Mosquito" src="./assets/Mosquito in/scene.gltf"></a-asset-item>
            <a-asset-item id="Bee" src="./assets/Bee/scene.gltf"></a-asset-item>
            <a-asset-item id="Ant" src="./assets/Ant/scene.gltf"></a-asset-item>
            <a-asset-item id="Whale" src="./assets/Blue Whale/scene.gltf"></a-asset-item>
            <a-asset-item id="Bond" src="./assets/Bond Forger/scene.gltf"></a-asset-item>
            <a-asset-item id="Elephant" src="./assets/Elephant/scene.gltf"></a-asset-item>
            <a-asset-item id="Guppy" src="./assets/Guppy/scene.gltf"></a-asset-item>
            <a-asset-item id="Koi" src="./assets/Koi Fish/scene.gltf"></a-asset-item>
            <a-asset-item id="Crocodile" src="./assets/Nile Crocodile Swimming/scene.gltf"></a-asset-item>

            <img id="bougenville" src="./images/photo/bougenville.jpg">
            <img id="kio" src="./images/photo/kio.jpg">
            <img id="mahasiswa" src="./images/photo/mahasiswa.jpg">
            <img id="airterjun" src="./images/photo/wisata-air-terjun.jpg">
        </a-assets>
        <!-- handle unknown marker -->
        <a-marker type="unknown">
            <a-box depth="1" height="1" width="1" position="0 0.5 0" material="opacity: 0.5; side:double; color:purple;"></a-box>
        </a-marker>

        handle hiro marker
        <a-marker preset="hiro">
            <a-entity gltf-model="#drone" animation-mixer></a-entity>
        </a-marker>

        <!-- handle kanji marker -->
        <a-marker preset="kanji">
            <a-entity gltf-model="#cookie"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="0">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:white;"></a-box>
            <a-entity gltf-model="#Crocodile" rotation="-90 0 0" position="0 0.5 0" scale="0.2 0.2 0.2"></a-entity>
            <!-- <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:red;">
                <a-torus-knot radius="0.26" radius-tubular="0.05"></a-torus-knot>
            </a-box> -->
        </a-marker>

        <!-- handle matrix marker -->
        <!-- 28 -->
        <a-marker type="barcode" value="1">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:white;"></a-box>
            <a-entity gltf-model="#Mosquito" rotation="-90 0 0" position="0 0.5 0" scale="0.009 0.009 0.009"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="2">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:white;"></a-box>
                <a-entity gltf-model="#Koi" rotation="-90 0 0" position="0 0.5 0" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="3">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:white;"></a-box>
                <a-entity gltf-model="#Guppy" rotation="-90 0 0" position="0 0.5 0" scale="20 20 20"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="4">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:white;"></a-box>
                <a-entity gltf-model="#Bond" rotation="-90 0 0" position="0 0.5 0.5" scale="0.4 0.4 0.4"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="5">
            <a-entity gltf-model="#Elephant" rotation="-90 0 0" position="0 0.5 0.5" scale="0.009 0.009 0.009"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="6">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:white;"></a-box>
            <a-entity gltf-model="#Whale" rotation="-90 0 0" position="0 0.5 0" scale="0.0009 0.0009 0.0009"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="7">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:white;"></a-box>
                <a-entity gltf-model="#Bee" rotation="-90 0 0" position="0 0.5 0" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="8">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:white;"></a-box>
                <a-entity gltf-model="#Ant" rotation="-90 0 0" position="0 0.5 0" scale="0.0008 0.0008 0.0008"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="9">
            <a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:white;"></a-box>
                <a-gltf-model src="#cat" rotation="-30 0 0" position="-0.3 0.5 0" scale="1.2 1.2 1.2"></a-gltf-model>
        </a-marker>

        <!-- handle custom marker -->
        <a-marker preset="custom" type="pattern" url="./marker/datamatrix-1234567890/marker-datamatrix-1234567890.patt">
            <a-entity gltf-model="#cat" rotation="-30 0 0" position="-0.3 0.5 0" scale="1 1 1"></a-entity>
        </a-marker>

        <!-- handle custom marker -->
        <a-marker preset="custom" type="pattern" url="./marker/unila/pattern-Unila-warna.patt">
            <a-image src="#airterjun" rotation="-90 0 0" width="1" height="1" position="-1 0 -1"></a-image>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
